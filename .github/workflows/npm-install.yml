name: "Setup of TypeScript Environment"
on: workflow_call
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 19.6.0
        uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
          cache: "npm"
      - run: npm ci
